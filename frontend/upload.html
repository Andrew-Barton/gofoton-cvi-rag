<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoFoton File Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #dropzone {
      border: 3px dashed #555;
      background: #fff;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }
    #dropzone.dragover {
      background: #eef;
    }
    #file-input {
      display: none;
    }
    #upload-btn {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      background: #0071ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Upload Documents for GoFoton AI</h1>
  <div id="dropzone">Drag and drop files or folders here</div>
  <input type="file" id="file-input" multiple webkitdirectory />
  <button onclick="document.getElementById('file-input').click()">Load from my computer</button>
  <br /><br />
  <button id="upload-btn" disabled>Upload and Ingest</button>
  <div id="status"></div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const status = document.getElementById("status");

    let filesToUpload = [];

    function updateUploadButton() {
      uploadBtn.disabled = filesToUpload.length === 0;
    }

    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(fileList) {
      filesToUpload = Array.from(fileList);
      status.textContent = `${filesToUpload.length} file(s) ready to upload.`;
      updateUploadButton();
    }

    uploadBtn.addEventListener("click", async () => {
      const formData = new FormData();
      filesToUpload.forEach(file => formData.append("files", file));

      status.textContent = "Uploading...";
      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        status.textContent = result.detail || "Upload complete!";
      } catch (err) {
        status.textContent = "‚ùå Upload failed: " + err.message;
      }
    });
  </script>
</body>
</html>
