<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoFoton Chat Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .bubble {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #d0ebff;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background: #f1f3f5;
      align-self: flex-start;
      margin-right: auto;
    }
    #inputForm {
      display: flex;
      margin-top: 1rem;
    }
    #question {
      flex: 1;
      padding: 0.5rem;
    }
    #submitBtn {
      padding: 0.5rem 1rem;
    }
    .chat-log {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>GoFoton AI Assistant</h2>
    <div class="chat-log" id="chatLog"></div>
    <form id="inputForm">
      <input type="text" id="question" placeholder="Ask about GoFoton..." required />
      <button id="submitBtn" type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('inputForm');
    const questionInput = document.getElementById('question');
    const chatLog = document.getElementById('chatLog');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionInput.value;
      if (!question.trim()) return;

      addMessage(question, 'user');
      questionInput.value = '';

      try {
        const response = await fetch('https://gofoton-rag.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        addMessage(data.answer, 'bot');
      } catch (err) {
        addMessage('Error fetching response. Please try again.', 'bot');
        console.error(err);
      }
    });

    function addMessage(text, role) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
